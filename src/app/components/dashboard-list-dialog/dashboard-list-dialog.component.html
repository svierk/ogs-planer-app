<div class="container">
  <form [formGroup]="listForm" (ngSubmit)="submit()">
    <h1 mat-dialog-title class="text-center">Liste erstellen</h1>
    <div mat-dialog-content class="text-center">
      <div class="row">
        <div class="col-sm">
          <mat-form-field appearance="fill">
            <mat-label>Monat</mat-label>
            <mat-select formControlName="monthSelect">
              <mat-option *ngFor="let month of months" [value]="month.value">{{ month.label }}</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <div *ngIf="type !== ActivityTypes.Courses" class="col-sm">
          <mat-form-field appearance="fill">
            <mat-label>Tag</mat-label>
            <mat-select formControlName="daySelect">
              <mat-option *ngFor="let day of days" [value]="day.value">{{ day.label }}</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <div *ngIf="type === ActivityTypes.Courses" class="col-sm">
          <mat-form-field appearance="fill">
            <mat-label>Kurs</mat-label>
            <mat-select formControlName="courseSelect">
              <mat-option *ngFor="let course of courses" [value]="course.id">{{ course.name }}</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div *ngIf="type !== ActivityTypes.Courses" class="col-sm">
          <mat-form-field appearance="fill">
            <mat-label>Klasse</mat-label>
            <mat-select formControlName="classSelect">
              <mat-option *ngFor="let class of classes" [value]="class.id">{{ class.name }}</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </div>
    </div>
    <div mat-dialog-actions class="justify-content-center mb-16">
      <button mat-raised-button mat-dialog-close color="basic" class="mx-8" (click)="closeDialog()">Abbrechen</button>
      <button mat-raised-button color="primary" class="mx-8" type="submit" [disabled]="!listForm.valid">
        Erstellen
      </button>
    </div>
  </form>
</div>
