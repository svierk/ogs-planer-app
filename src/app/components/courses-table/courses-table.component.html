<div class="row">
  <div class="col-7 d-flex align-items-start justify-content-start">
    <mat-form-field>
      <mat-label>Suche</mat-label>
      <input matInput (keyup)="search($event)" placeholder="Suche nach Kurs..." #input />
      <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>
  </div>
  <div class="col-5 d-flex align-items-end justify-content-end">
    <ogs-courses-create-update-action></ogs-courses-create-update-action>
  </div>
</div>
<div class="row flex-fill flex-grow-1">
  <div class="col-12">
    <div class="table-container">
      <table
        mat-table
        [dataSource]="dataSource"
        class="mat-elevation-z8"
        aria-label="courses"
        matSort
        (matSortChange)="sortData($event)"
        matSortActive="name"
        matSortDirection="asc"
        matSortDisableClear
      >
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header="name" scope="col">Name</th>
          <td mat-cell *matCellDef="let course">
            {{ course.name }}
          </td>
        </ng-container>
        <ng-container matColumnDef="teacher">
          <th mat-header-cell *matHeaderCellDef mat-sort-header="teacher" scope="col">Kursleitung</th>
          <td mat-cell *matCellDef="let course">
            {{ course.teacher }}
          </td>
        </ng-container>
        <ng-container matColumnDef="day">
          <th mat-header-cell *matHeaderCellDef mat-sort-header="day" scope="col">Tag</th>
          <td mat-cell *matCellDef="let course">
            {{ course.day }}
          </td>
        </ng-container>
        <ng-container matColumnDef="start">
          <th mat-header-cell *matHeaderCellDef mat-sort-header="start" scope="col">Beginn</th>
          <td mat-cell *matCellDef="let course">
            {{ course.start }}
          </td>
        </ng-container>
        <ng-container matColumnDef="end">
          <th mat-header-cell *matHeaderCellDef mat-sort-header="end" scope="col">Ende</th>
          <td mat-cell *matCellDef="let course">
            {{ course.end }}
          </td>
        </ng-container>
        <ng-container matColumnDef="note">
          <th mat-header-cell *matHeaderCellDef mat-sort-header="note" scope="col">Notiz</th>
          <td mat-cell *matCellDef="let course">
            {{ course.note }}
          </td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef scope="col">Aktionen</th>
          <td mat-cell *matCellDef="let course">
            <ogs-courses-create-update-action [course]="course" [isUpdate]="true"></ogs-courses-create-update-action>
            <ogs-courses-delete-action [course]="course"></ogs-courses-delete-action>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell ps-8">Keine Ergebnisse gefunden.</td>
        </tr>
      </table>
    </div>
  </div>
</div>
