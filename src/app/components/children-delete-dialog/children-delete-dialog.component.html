<h1 mat-dialog-title class="text-center">Schüler löschen</h1>
<div mat-dialog-content class="text-center">Schüler wirklich aus der Datenbank entfernen?</div>
<div mat-dialog-actions class="justify-content-center mb-16">
  <button mat-raised-button mat-dialog-close color="basic" class="mx-8" (click)="closeDialog()">Abbrechen</button>
  <button mat-raised-button color="primary" class="mx-8" type="submit" (click)="deleteChild()">Löschen</button>
</div>
