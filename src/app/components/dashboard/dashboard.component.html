<div class="container">
  <div class="row">
    <div class="col-sm">
      <mat-action-list>
        <div mat-subheader>Listen</div>
        <mat-list-item (click)="exportChildrenList()">
          <mat-icon matListItemIcon>attach_file</mat-icon>
          <h3 matListItemTitle>Schülerliste erstellen</h3>
          <p matListItemLine>
            <span>Neue Liste aller Schüler erstellen.</span>
          </p>
        </mat-list-item>
        <mat-divider></mat-divider>
      </mat-action-list>
    </div>
    <div class="col-sm">
      <mat-action-list>
        <div mat-subheader>Administration</div>
        <a href="assets/db/mysqlite.db">
          <mat-list-item>
            <mat-icon matListItemIcon>table_chart</mat-icon>
            <h3 matListItemTitle>Datenbank exportieren</h3>
            <p matListItemLine>
              <span>Export der gesamten Datenbank.</span>
            </p>
          </mat-list-item>
        </a>
        <mat-divider></mat-divider>
      </mat-action-list>
    </div>
  </div>
</div>
