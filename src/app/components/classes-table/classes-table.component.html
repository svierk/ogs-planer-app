<table mat-table [dataSource]="classes" class="mat-elevation-z8" aria-label="classes">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef scope="col">Bezeichnung</th>
    <td mat-cell *matCellDef="let class">
      {{ class.name }}
    </td>
  </ng-container>
  <ng-container matColumnDef="teacher">
    <th mat-header-cell *matHeaderCellDef scope="col">Lehrkraft</th>
    <td mat-cell *matCellDef="let class">
      {{ class.teacher }}
    </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef scope="col">Aktionen</th>
    <td mat-cell *matCellDef="let class">
      <ogs-classes-update-action [classItem]="class"></ogs-classes-update-action>
      <ogs-classes-delete-action [classItem]="class"></ogs-classes-delete-action>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
