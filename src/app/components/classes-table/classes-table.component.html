<table mat-table [dataSource]="classes" class="mat-elevation-z8">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef scope="col">Bezeichnung</th>
    <td mat-cell *matCellDef="let class">
      {{ class.name }}
    </td>
  </ng-container>
  <ng-container matColumnDef="mascot">
    <th mat-header-cell *matHeaderCellDef scope="col">Maskottchen</th>
    <td mat-cell *matCellDef="let class">
      {{ class.mascot }}
    </td>
  </ng-container>
  <ng-container matColumnDef="teacher">
    <th mat-header-cell *matHeaderCellDef scope="col">Lehrkraft</th>
    <td mat-cell *matCellDef="let class">
      {{ class.teacher }}
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
