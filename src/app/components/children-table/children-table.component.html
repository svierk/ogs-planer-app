<table mat-table [dataSource]="children" class="mat-elevation-z8" aria-label="children">
  <ng-container matColumnDef="firstName">
    <th mat-header-cell *matHeaderCellDef scope="col">Vorname</th>
    <td mat-cell *matCellDef="let child">
      {{ child.firstName }}
    </td>
  </ng-container>
  <ng-container matColumnDef="lastName">
    <th mat-header-cell *matHeaderCellDef scope="col">Nachname</th>
    <td mat-cell *matCellDef="let child">
      {{ child.lastName }}
    </td>
  </ng-container>
  <ng-container matColumnDef="phone">
    <th mat-header-cell *matHeaderCellDef scope="col">Telefon</th>
    <td mat-cell *matCellDef="let child">
      {{ child.phone }}
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
